<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOMP WebSocket Chat</title>
    <!-- Load SockJS and STOMP libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- Include Bootstrap 5 for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>WebSocket Chat</h1>

        <!-- Message list -->
        <ul id="messageList" class="list-group mb-3"></ul>

        <!-- Input box for sending messages -->
        <div class="input-group mb-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Enter your message">
            <button id="sendButton" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script>
        // Create WebSocket connection to the backend running on localhost:8080
        const socket = new SockJS('http://localhost:8080/chat/ws'); // Backend WebSocket endpoint
        const stompClient = Stomp.over(socket);

        // Connect to WebSocket and subscribe to topic
        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body).content);
            });
        });

        // Send message to the WebSocket server
        document.getElementById('sendButton').addEventListener('click', async function () {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message) {
                await fetch('http://localhost:8080/chat/api/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                });
                messageInput.value = ''; 
            }
        });

        // Function to display messages in the message list
        function showMessage(message) {
            const messageList = document.getElementById('messageList');
            const li = document.createElement('li');
            li.textContent = message;
            li.className = 'list-group-item';
            messageList.appendChild(li);
        }
    </script>
</body>

</html>
